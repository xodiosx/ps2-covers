name: Import ps2-covers

on:
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4

      - name: Clone source repo
        run: |
          git clone --depth=1 https://github.com/izzy2lost/ps2-covers.git source
          echo "Waiting a bit to ensure all files are written..."
          sleep 10

      - name: Copy files (no rsync)
        run: |
          cp -rT source . || true   # copy tree, overwrite, keep structure

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Imported ps2-covers content" || echo "No changes to commit"
          git push
